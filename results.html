<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/results.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Results</title>
</head>

<header>
    <h1>Feedme</h1>
</header>
<body>
    <div id="resultsBody">
        <h3>Results:</h3>
        <div id="resultsContainer">
        </div>
    </div>

    <div id="savedBody">
        <h3>Saved Recipe and Ingredients: </h3>
        <div id="savedContainer">
        </div>
    </div>

    <div>
        <div class="alerts">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid food name in the search bar!</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Request Error</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Cannot connect to Edamam. Please try again.</p>
                </div>
            </div>

            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid recipe name in the search bar!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/JS/results.js"></script>
</body>
</html>
