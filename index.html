<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <link rel="stylesheet" href="./assets/CSS/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title class="page">Feedme</title>
</head>

<header class="header">
    <h1 class="text-center searchText">Feedme</h1>
</header>

<body id="body">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
        </div>
        <div>
            <h2 class="text-center searchText">Search Recipes by Name</h2>
            <form id="form2">
                <div class="grid-x grid-padding-x">
                    <div class="large-12 cell">
                      <h3 class="searchText" for="searchRecipe">Recipe Name:</h3>
                      <input type="text" placeholder="Search here" id="searchRecipe">
                    </div>
                <button type="submit" id="searchBtn2"  class="button large success expanded" >Search</button>
            </form>   
        </div>

    <div class='boxbar'>
        <h2 class="text-center searchText">Search Recipes by Ingredients</h2>
        <form id="form1">
    
              <div class="grid-x grid-padding-x">
                <div class="large-4 medium-4 cell">
                  <h3 class="searchText" for="searchIngredient">Ingredient Name:</h3>
              <input type="text" placeholder="Search here" id="searchIngredient">
                </div>
                <div class="large-4 medium-4 cell">
                  <h3 class="searchText" for="minKCAL1">Minimum Calories:</h3>
              <input type="text" placeholder="Minimum" id="minKCAL1" name="minKCAL1">
              
                </div>
                <div class="large-4 medium-4 cell">
                  <h3 class="searchText" for="maxKCAL1">Maximum Calories:</h3>
              <input type="text" placeholder="Maximum" id="maxKCAL1" name="maxKCAL1">
                </div>
            <button type="submit" id="searchBtn1" class="button large success expanded">Search</button>
        </form>   
    </div>

    
    <div>
        <div class="alerts">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid food name in the search bar!</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Request Error</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Connection Error. Please try again.</p>
                </div>
            </div>

            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid recipe name in the search bar!</p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/vendor/jquery.js"></script>    
    <script src="./assets/JS/homepage.js"></script>

    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script> -->
</body>

</html>
