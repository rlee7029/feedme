<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Feedme</title>
</head>

<header>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
        </div>
    <h1>Feedme</h1>
    
</header>

<body>

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
        </div>

    <div>
        <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
        <h3>Search for a recipe</h3>
        <form id="form">
            <input type="text" placeholder="Search here" id="searchBar">
             <div class="large-4 medium-4 cell">
                <p><a href="" class="button secondary expanded">Search</a><br/>
        </form>   
    </div>
    
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <h2>Recipe Results</h2>
          </div>
        </div>
        <div class="large-12 cell">
            <h2>Saved Reipes</h2>
          </div>
        </div>
      </div>
    <div>
        <div class="alerts">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid food name in the search bar!</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Request Error</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Cannot connect to Edamam. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="./assets/JS/javascript.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
