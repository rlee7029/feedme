<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Feedme</title>
</head>

<header>
    <h1>Feedme</h1>
</header>

<body>
    <div>
        <h2>Search Recipes by Ingredients</h2>
        <form id="form1">
            <label for="searchIngredient">Search by Ingredient:</label>
            <input type="text" placeholder="Search here" id="searchIngredient">
            
            <label for="minKCAL1">Minimum Calories:</label>
            <input type="text" placeholder="Minimum" id="minKCAL1" name="minKCAL1">
            
            <label for="maxKCAL1">Maximum Calories:</label>
            <input type="text" placeholder="Maximum" id="maxKCAL1" name="maxKCAL1">
            
            <button type="submit" id="searchBtn1">Search</button>
        </form>   
    </div>

    <div>
        <h2>Search Recipes by Name</h2>
        <form id="form2">
            <label for="searchRecipe">Search by Recipe Name:</label>
            <input type="text" placeholder="Search here" id="searchRecipe">
            
            <button type="submit" id="searchBtn2">Search</button>
        </form>   
    </div>
    
    <div>
        <div class="alerts">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid food name in the search bar!</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Request Error</p>
                </div>
            </div>
            
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Connection Error. Please try again.</p>
                </div>
            </div>

            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid recipe name in the search bar!</p>
                </div>
            </div>
        </div>
    </div>
       
    <script src="./assets/JS/homepage.js"></script>
</body>

</html>
